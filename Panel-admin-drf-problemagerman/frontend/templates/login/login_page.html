{# frontend/templates/login/login_page.html #}
{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
  <div class="container" style="max-width: 400px; margin-top: 50px;">
    <h2 class="mb-4">Iniciar Sesión</h2>
    <div id="login-error" class="alert alert-danger" style="display: none;"></div>
    <form id="login-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
    </form>
    <div class="mt-3 text-center">
      <a href="{% url 'register_form' %}">¿No tienes cuenta? Regístrate</a>
    </div>
  </div>
{% endblock %}

{% block extra_js %}
<script>
  document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errDiv = document.getElementById('login-error');

    try {
      // Enviamos FormData en lugar de JSON
      const formData = new FormData();
      formData.append('email', email);
      formData.append('password', password);

      const resp = await fetch('/users/api/login/', {
        method: 'POST',
        credentials: 'include',
        body: formData
      });

      const data = await resp.json();

      if (resp.status === 200) {
        errDiv.style.display = 'none';
        // Redirigir siempre al dashboard principal
        setTimeout(() => {
          window.location.href = '/dashboard/dashboard/';
        }, 100);
      } else {
        errDiv.textContent = data.detail || 'Credenciales inválidas.';
        errDiv.style.display = 'block';
      }
    } catch (error) {
      errDiv.textContent = 'Error de conexión. Intenta nuevamente.';
      errDiv.style.display = 'block';
      console.error(error);
    }
  });
</script>
{% endblock %}
