{% extends 'panel/base_panel.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Confirmar Eliminación</h5>
                </div>
                <div class="card-body">
                    <p>¿Está seguro que desea eliminar el permiso "{{ role_permission.permission.name }}" del rol "{{ role_permission.group.name }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                        <a href="{% url 'role_permission_list' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
