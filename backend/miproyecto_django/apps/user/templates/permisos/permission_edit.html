{% extends 'panel/base_panel.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Editar Permiso</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.name.id_for_label }}">Nombre</label>
                            {{ form.name }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.codename.id_for_label }}">Código</label>
                            {{ form.codename }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.description.id_for_label }}">Descripción</label>
                            {{ form.description }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.content_type.id_for_label }}">Tipo de Contenido</label>
                            {{ form.content_type }}
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            <a href="{% url 'permission_list' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
