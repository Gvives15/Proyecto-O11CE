{% extends 'panel/base_panel.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Editar Permiso de Rol</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.group.id_for_label }}">Rol</label>
                            {{ form.group }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.permission.id_for_label }}">Permiso</label>
                            {{ form.permission }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.is_active.id_for_label }}">Activo</label>
                            {{ form.is_active }}
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            <a href="{% url 'role_permission_list' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
