{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contraseña Cambiada Correctamente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'myadmin/dist/css/login.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fade-in 0.8s ease-out;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-green-100 via-white to-green-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md space-y-6 animate-fade-in">
    <h2 class="text-2xl font-extrabold text-gray-800 text-center mb-6">Contraseña Cambiada Correctamente</h2>

    <p class="text-center text-sm text-green-500 mb-6">Tu contraseña ha sido cambiada exitosamente.</p>

    <div id="alert-container"></div>

    <button id="login-button" type="button" class="w-full bg-gradient-to-r from-green-500 to-teal-500 text-white py-2 rounded-full hover:from-green-600 hover:to-teal-600 transition duration-200 font-semibold" onclick="redirectToLogin()">
      Iniciar sesión
    </button>
  </div>

  <script>
    // Función que maneja la redirección después de mostrar la animación
    function redirectToLogin() {
      const loginButton = document.getElementById('login-button');
      
      // Cambia el texto del botón y muestra el spinner
      loginButton.disabled = true; // Desactiva el botón
      loginButton.innerHTML = `
        <i class="fas fa-spinner fa-spin"></i> Cargando...`; // Cambia el texto a "Cargando..."
      
      // Redirige después de 1 segundo (ajustable)
      setTimeout(function() {
        window.location.href = "{% url 'login' %}"; // Redirige al login
      }, 1000); // Espera 1 segundo para dar tiempo a la animación
    }
  </script>

</body>
</html>
