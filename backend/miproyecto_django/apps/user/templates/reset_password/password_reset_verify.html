{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-store">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Verificar Código</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'myadmin/dist/css/login.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fade-in 0.8s ease-out;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-100 via-white to-blue-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md space-y-6 animate-fade-in">
    <h2 class="text-2xl font-extrabold text-gray-800 text-center mb-6">Verificar Código</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <!-- Código de recuperación -->
      <div class="relative">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
          <i class="fas fa-key"></i>
        </span>
        <input type="text" name="code" id="id_code" required class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition text-gray-700" placeholder="Código de recuperación" autocomplete="off">
      </div>

      <div id="alert-container"></div>

      <button id="login-button" type="submit" class="w-full bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-2 rounded-full hover:from-blue-600 hover:to-indigo-600 transition duration-200 font-semibold" onclick="showLoading()">
        Verificar código
      </button>
    </form>
  </div>

  <script>
    const loginButton = document.getElementById('login-button');
    const form = loginButton.closest('form');
  
    form.addEventListener('submit', function() {
      loginButton.disabled = true; // Desactiva para evitar múltiples clics
      loginButton.innerHTML = `
        <i class="fas fa-spinner fa-spin"></i> Cargando...`; // Cambia a spinner + texto
    });
  </script>

</body>
</html>
